<svg
  width="150"
  height="150"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background (optional) -->
  <rect width="100" height="100" fill="#111827" />

  <!-- Gear group -->
  <g id="gear" transform="translate(50 50)">
    <!-- Outer gear body -->
    <circle cx="0" cy="0" r="22" fill="#9CA3AF" />
    <circle cx="0" cy="0" r="16" fill="#111827" />
    <circle cx="0" cy="0" r="6" fill="#9CA3AF" />

    <!-- Teeth (8 teeth) -->
    <rect x="-4" y="-32" width="8" height="10" rx="2" fill="#D1D5DB" />
    <rect x="-4" y="22" width="8" height="10" rx="2" fill="#D1D5DB" transform="rotate(180)" />
    <rect x="-4" y="-32" width="8" height="10" rx="2" fill="#D1D5DB" transform="rotate(45)" />
    <rect x="-4" y="-32" width="8" height="10" rx="2" fill="#D1D5DB" transform="rotate(90)" />
    <rect x="-4" y="-32" width="8" height="10" rx="2" fill="#D1D5DB" transform="rotate(135)" />
    <rect x="-4" y="-32" width="8" height="10" rx="2" fill="#D1D5DB" transform="rotate(225)" />
    <rect x="-4" y="-32" width="8" height="10" rx="2" fill="#D1D5DB" transform="rotate(270)" />
    <rect x="-4" y="-32" width="8" height="10" rx="2" fill="#D1D5DB" transform="rotate(315)" />

    <!-- Smooth rotation animation -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 0 0"
      to="360 0 0"
      dur="4s"
      repeatCount="indefinite"
    />
  </g>
</svg>
